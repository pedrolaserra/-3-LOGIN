<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <nav>
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Serviço</a>
            <a href="#">Contato</a>
        </nav>
        <form action="#" class="Form-header">
            <input type="text" placeholder="Pesquisar" class="search">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>
    <div class="backgroud"></div>
    <div class="container">
        <div class="content">


            <div class="text-sci">
                <h2>Bem-vindo<br><span>ao nosso novo site</span></h2>
                <p>mergulhe no mundo da tecnolgia</p>

                <div class="social-icons">
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-whatsapp'></i> </a>
                </div>
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box login">
                <form action="">
                    <h2>Entrar</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox"> Lembrar senha</label>
                        <a href=""> Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn">Entar</button>

                    <div class="login-register">
                        <p>não tem uma conta? <a href="#" class="register-link">cadastre-se</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">
                    <h2>Cadastrar</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Nome</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="Email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox">concorda com os termos e condições</label>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>

                    <div class="login-register">
                        <p>já tem uma conta? <a href="#" class="login-link">Logar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
